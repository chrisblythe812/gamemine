{% if form.errors %}
<div class="errors-message">
	<p>Please review the form and correct errors before you continue.</p>
	<div class="errors-message-details">
  {% if form.form_error %}
  <ul class="errorlist">
    <li>{{ form.form_error }}</li>
  </ul>
  {% else %}
  	{% if form.non_field_errors %}
  		{{form.non_field_errors.as_ul }}
  	{% endif %}
  {% endif %}
	</div>
</div>
{% endif %}
