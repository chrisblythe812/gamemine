{% extends "staff/fulfillment.html" %}

{% block right %}{{ block.super }}

<div class="module" id="ticket-details">
  <dl>
    <dt>Date:</dt>
    <dd>{{ ticket.created|date }} {{ ticket.created|time }}</dd>
    
    <dt>Status:</dt>
    <dd>{{ ticket.get_status_display }}</dd>

    <dt>Customer:</dt>
    <dd><a href="{% url staff:customer_view ticket.order.user.id %}" target="_blank">{{ ticket.order.user.get_profile.get_name_display }}</a></dd>
  </dl>
</div>

{% endblock right %}
