{% extends "staff/fulfillment.html" %}

{% block right %}{{ block.super }}

<div class="module" style="border: none">
  <table>
    <tr>
      <th>Reason</th>
      <th>1 Day</th>
      <th>2-3 Days</th>
      <th>4-10 Days</th>
      <th>10-30 Days</th>
      <th>31+</th>
    </tr>
    {% for d in data %}
    <tr>
      <td>{{ d.0 }}</td>
      <td>{{ d.1 }}</td>
      <td>{{ d.2 }}</td>
      <td>{{ d.3 }}</td>
      <td>{{ d.4 }}</td>
      <td>{{ d.5 }}</td>
    </tr>
    {% endfor %}
  </table>
</div>

{% endblock right %}
